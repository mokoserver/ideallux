<div class="table-content table-responsive mb-50">
  <table class="text-center">
    <thead>
      <tr>
        <th class="product-thumbnail">Название</th>
        <th class="product-price">ЦЕНА</th>
        <th class="product-quantity">количество</th>
        <th class="product-subtotal">общая цена</th>
        <th class="product-remove">удалить</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data$">
        <td class="product-thumbnail">
          <div class="pro-thumbnail-img">
            <img [src]="item.images[0] | async">
          </div>
          <div class="pro-thumbnail-info text-left">
            <h6 class="product-title-2">
              <a href="#" [routerLink]="'/product'" [queryParams]="{id: item._id}">{{item.title}}</a>
            </h6>
          </div>
        </td>
        <td class="product-price">{{item.price}}</td>
        <td class="product-quantity">
          <div class="cart-plus-minus f-left">
            <div class="dec qtybutton" (click)="quantityChange(item, -1);" *ngIf="item.quantity > 0">-</div>
            <div class="dec qtybutton" *ngIf="item.quantity === 0">-</div>
            <input class="cart-plus-minus-box" name="qtybutton" type="text" [value]="item.quantity" #quantity>
            <div class="inc qtybutton" (click)="quantityChange(item, 1);">+</div>
          </div>
        </td>
        <td class="product-subtotal">{{item.price * quantity.value}}</td>
        <td class="product-remove">
          <a (click)="deleteProduct(item._id)">
            <i class="zmdi zmdi-close"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
